<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/User-test/index.js"></script>
    <title>Drag on go</title>
</head>

<body>
    
    <h1>Dra logoene over i tilhørende boks for å få fram knappen</h1>
    <h2>Trykk submit når ferdig</h2>

    <div class="drag-area">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="/User-test/stars.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </div>
    
    <div class="drag-area">
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag2" src="/User-test/square.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </div>
    
    <div class="drag-area">
        <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag3" src="/User-test/stars.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </div>
    
    <div class="drag-area">
        <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag4" src="/User-test/square.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </div>

    <div class="drag-area">
        <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag5" src="/User-test/stars.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    </div>

    <form action="/User-test/end.html" method="get">
        <input class="button5" type="submit" value="Submit"/>
    </form>
    
</body>
</html>
